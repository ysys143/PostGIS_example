<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostGIS 지진 데이터 분석 시스템</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind 커스텀 설정 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        secondary: '#64748b',
                        accent: '#f59e0b',
                        danger: '#dc2626',
                        success: '#059669'
                    }
                }
            }
        }
    </script>
    
    <!-- 커스텀 스타일 -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 font-sans antialiased">
    <!-- 메인 컨테이너 -->
    <div class="flex h-screen overflow-hidden">
        <!-- 사이드바 -->
        <div class="w-56 bg-white shadow-xl border-r border-gray-200 flex flex-col">
            <!-- 헤더 -->
            <div class="bg-gradient-to-r from-blue-600 to-blue-700 p-2 text-white">
                <h1 class="text-sm font-bold flex items-center">
                    <i class="fas fa-globe-americas mr-1"></i>
                    PostGIS 지진 분석
                </h1>
            </div>

            <!-- 컨트롤 패널 -->
            <div class="flex-1 overflow-y-auto custom-scrollbar p-2 space-y-2">
                <!-- 데이터 동기화 -->
                <div class="bg-white rounded border border-gray-200 p-2">
                    <h3 class="text-xs font-semibold text-gray-800 mb-1 flex items-center">
                        <i class="fas fa-sync-alt mr-1 text-blue-600 text-xs"></i>
                        데이터 관리
                    </h3>
                    <div class="flex space-x-1">
                        <button id="sync-btn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white text-xs py-1 px-2 rounded">
                            동기화
                        </button>
                        <button id="stats-btn" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white text-xs py-1 px-2 rounded">
                            통계
                        </button>
                    </div>
                </div>

                <!-- 반경 검색 -->
                <div class="bg-white rounded border border-gray-200 p-2">
                    <h3 class="text-xs font-semibold text-gray-800 mb-1 flex items-center">
                        <i class="fas fa-crosshairs mr-1 text-green-600 text-xs"></i>
                        반경 검색
                    </h3>
                    <div class="space-y-1">
                        <div class="grid grid-cols-3 gap-1">
                            <input type="number" id="search-lat" 
                                   class="w-full px-1 py-0.5 text-xs border border-gray-300 rounded"
                                   placeholder="위도" step="0.01">
                            <input type="number" id="search-lon" 
                                   class="w-full px-1 py-0.5 text-xs border border-gray-300 rounded"
                                   placeholder="경도" step="0.01">
                            <div class="col-span-3 flex flex-col space-y-0.5">
                                <input type="range" id="search-radius" min="10" max="5000" step="10" value="1000" 
                                       class="w-full cursor-pointer">
                                <div class="text-[10px] text-gray-600 text-right pr-1">
                                    <span id="search-radius-value">1000</span> km
                                </div>
                            </div>
                        </div>
                        <div class="flex space-x-1">
                            <button id="radius-search-btn" class="flex-1 bg-green-600 hover:bg-green-700 text-white text-xs py-1 px-2 rounded">
                                검색
                            </button>
                            <button id="radius-clear-btn" class="flex-1 bg-red-600 hover:bg-red-700 text-white text-xs py-1 px-2 rounded">
                                초기화
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 필터 설정 -->
                <div class="bg-white rounded border border-gray-200 p-2">
                    <h3 class="text-xs font-semibold text-gray-800 mb-1 flex items-center">
                        <i class="fas fa-filter mr-1 text-purple-600 text-xs"></i>
                        필터 설정
                    </h3>
                    <div class="space-y-1">
                        <div class="grid grid-cols-2 gap-1">
                            <input type="number" id="min-magnitude" 
                                   class="w-full px-1 py-0.5 text-xs border border-gray-300 rounded"
                                   min="0" max="10" step="0.1" value="0" placeholder="최소규모">
                            <div class="col-span-2 flex flex-col space-y-0.5">
                                <input type="range" id="max-count" min="100" max="5000" step="100" value="500" 
                                       class="w-full cursor-pointer">
                                <div class="text-[10px] text-gray-600 text-right pr-1">
                                    <span id="max-count-value">500</span> 개
                                </div>
                            </div>
                        </div>
                        <button id="load-earthquakes-btn" class="w-full bg-purple-600 hover:bg-purple-700 text-white text-xs py-1 px-2 rounded">
                            지진 조회
                        </button>
                    </div>
                </div>

                <!-- 다각형 검색 -->
                <div class="bg-white rounded border border-gray-200 p-2">
                    <h3 class="text-xs font-semibold text-gray-800 mb-1 flex items-center">
                        <i class="fas fa-draw-polygon mr-1 text-orange-600 text-xs"></i>
                        다각형 검색
                    </h3>
                    <div class="space-y-1">
                        <div class="grid grid-cols-3 gap-1">
                            <button id="polygon-mode-btn" class="bg-gray-600 hover:bg-gray-700 text-white text-xs py-1 px-1 rounded">
                                그리기
                            </button>
                            <button id="polygon-search-btn" class="bg-orange-600 hover:bg-orange-700 text-white text-xs py-1 px-1 rounded disabled:bg-gray-400" disabled>
                                검색
                            </button>
                            <button id="polygon-clear-btn" class="bg-red-600 hover:bg-red-700 text-white text-xs py-1 px-1 rounded disabled:bg-gray-400" disabled>
                                삭제
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 정보 패널 -->
                <div class="bg-white rounded border border-gray-200 p-2 flex-1">
                    <h3 class="text-xs font-semibold text-gray-800 mb-1 flex items-center">
                        <i class="fas fa-info-circle mr-1 text-indigo-600 text-xs"></i>
                        상세 정보
                    </h3>
                    <div id="earthquake-info" class="text-xs text-gray-600">
                        <div class="flex items-center justify-center py-2 text-gray-400">
                            <div class="text-center">
                                <i class="fas fa-mouse-pointer text-sm mb-1"></i>
                                <p class="text-xs">지진 이벤트 클릭</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 지도 영역 -->
        <div class="flex-1 relative">
            <div id="map" class="w-full h-full"></div>
            
            <!-- 지도 컨트롤 오버레이 -->
            <div class="absolute top-4 right-4 z-10 space-y-2">
                <div class="bg-white rounded-lg shadow-lg p-2">
                    <button class="w-10 h-10 bg-white hover:bg-gray-50 border border-gray-300 rounded-lg flex items-center justify-center transition-colors duration-200" 
                            onclick="map.zoomIn()">
                        <i class="fas fa-plus text-gray-600"></i>
                    </button>
                </div>
                <div class="bg-white rounded-lg shadow-lg p-2">
                    <button class="w-10 h-10 bg-white hover:bg-gray-50 border border-gray-300 rounded-lg flex items-center justify-center transition-colors duration-200" 
                            onclick="map.zoomOut()">
                        <i class="fas fa-minus text-gray-600"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 검색 결과 팝업 -->
    <div id="search-results-popup" class="fixed bottom-4 right-4 w-80 max-h-96 bg-white rounded-lg shadow-2xl border border-gray-200 z-50 hidden search-popup">
        <!-- 팝업 헤더 -->
        <div class="bg-gradient-to-r from-blue-600 to-blue-700 p-3 rounded-t-lg">
            <div class="flex justify-between items-center">
                <h2 id="results-title" class="text-sm font-bold text-white flex items-center">
                    <i class="fas fa-search mr-2 text-xs"></i>
                    검색 결과
                </h2>
                <button id="close-results" class="text-white hover:bg-white hover:bg-opacity-20 rounded p-1 transition-colors duration-200">
                    <i class="fas fa-times text-xs"></i>
                </button>
            </div>
        </div>
        
        <!-- 팝업 내용 -->
        <div id="results-list" class="overflow-y-auto custom-scrollbar p-3 space-y-2 max-h-80">
            <!-- 검색 결과가 여기에 표시됩니다 -->
        </div>
    </div>

    <!-- 통계 모달 -->
    <div id="stats-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-xl shadow-2xl max-w-4xl w-full max-h-[80vh] flex flex-col">
                <!-- 모달 헤더 -->
                <div class="bg-gradient-to-r from-gray-600 to-gray-700 p-6 rounded-t-xl">
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-bold text-white flex items-center">
                            <i class="fas fa-chart-bar mr-3"></i>
                            데이터베이스 통계
                        </h2>
                        <button class="close text-white hover:bg-white hover:bg-opacity-20 rounded-lg p-2 transition-colors duration-200">
                            <i class="fas fa-times text-lg"></i>
                        </button>
                    </div>
                </div>
                
                <!-- 모달 내용 -->
                <div class="flex-1 overflow-y-auto custom-scrollbar p-6">
                    <div id="stats-content" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- 통계 내용이 여기에 표시됩니다 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- 앱 스크립트 -->
    <script src="app.js"></script>
</body>
</html>
