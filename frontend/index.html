<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostGIS 지진 데이터 시각화</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <h1>PostGIS 지진 데이터 분석</h1>
            <div class="controls">
                <button id="sync-btn" class="btn btn-primary">데이터 동기화</button>
                <button id="stats-btn" class="btn btn-secondary">통계 보기</button>
            </div>
        </header>

        <!-- 메인 컨텐츠 -->
        <div class="main-content">
            <!-- 검색 패널 -->
            <div class="sidebar">
                <div class="search-section">
                    <h3>검색 옵션</h3>
                    
                    <!-- 반경 검색 -->
                    <div class="search-group">
                        <h4>반경 검색</h4>
                        <div class="form-group">
                            <label>위도:</label>
                            <input type="number" id="search-lat" step="0.0001" value="27.0947" min="-90" max="90" placeholder="위도 입력">
                        </div>
                        <div class="form-group">
                            <label>경도:</label>
                            <input type="number" id="search-lon" step="0.0001" value="142.1947" min="-180" max="180" placeholder="경도 입력">
                        </div>
                        <div class="form-group">
                            <label>반경 (km):</label>
                            <input type="number" id="search-radius" min="1" value="1000">
                        </div>
                        <button id="radius-search-btn" class="btn btn-primary">반경 검색</button>
                        <button id="radius-clear-btn" class="btn btn-danger">반경 해제</button>
                    </div>

                    <!-- 필터 옵션 -->
                    <div class="search-group">
                        <h4>필터</h4>
                        <div class="form-group">
                            <label>최소 규모:</label>
                            <input type="number" id="min-magnitude" min="0" max="10" step="0.1" value="0">
                        </div>
                        <div class="form-group">
                            <label>최대 개수:</label>
                            <input type="number" id="max-count" min="1" placeholder="무제한">
                        </div>
                        <button id="load-earthquakes-btn" class="btn btn-primary">지진 조회</button>
                    </div>

                    <!-- 다각형 검색 -->
                    <div class="search-group">
                        <h4>지역 검색</h4>
                        <button id="polygon-mode-btn" class="btn btn-secondary">다각형 그리기</button>
                        <button id="polygon-search-btn" class="btn btn-primary" disabled>지역 내 검색</button>
                        <button id="polygon-clear-btn" class="btn btn-danger" disabled>다각형 해제</button>
                    </div>
                </div>

                <!-- 정보 패널 -->
                <div class="info-section">
                    <h3>정보</h3>
                    <div id="earthquake-info">
                        <p>지진을 클릭하면 상세 정보를 표시합니다.</p>
                    </div>
                </div>
            </div>

            <!-- 지도 영역 -->
            <div class="map-container">
                <div id="map"></div>
                
                <!-- 검색 결과 팝업 -->
                <div id="search-results-popup" class="search-results-popup" style="display: none;">
                    <div class="popup-header">
                        <h4 id="results-title">검색 결과</h4>
                        <button id="close-results" class="close-btn">&times;</button>
                    </div>
                    <div class="popup-content">
                        <div id="results-list" class="results-list"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 통계 모달 -->
        <div id="stats-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>지진 통계</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>총 지진 수</h3>
                        <p id="total-count">-</p>
                    </div>
                    <div class="stat-card">
                        <h3>최근 24시간</h3>
                        <p id="recent-count">-</p>
                    </div>
                    <div class="stat-card">
                        <h3>평균 규모</h3>
                        <p id="avg-magnitude">-</p>
                    </div>
                    <div class="stat-card">
                        <h3>평균 깊이</h3>
                        <p id="avg-depth">- km</p>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="magnitude-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- 메인 JavaScript -->
    <script src="app.js"></script>
</body>
</html>
